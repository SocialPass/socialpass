name: Django CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.5]

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
      # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Install deps
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/config/requirements/test.txt

    # Lint!
    - name: Lint!
      run: |
        cd backend; black .; mypy .; ruff .;

    # Set environment variable && run tets
    - name: Export .env and run tests
      run: |
        set -o allexport
        source backend/.envs/.env.test
        set +o allexport
        cd backend && python manage.py test --settings=config.settings.test
