<div style="
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
	font-size: 16px;
	line-height: 1.5;
	background-color: #3995b8;
	padding: 40px;"
>
	<div style="
		color: #222;
		background-color: #fff;
		box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
		border-radius: 6px;
		padding: 20px 30px;
		width: 420px;
		max-width: 100%;
		margin: auto;"
	>
		<table style="
			margin: auto;
			margin-bottom: 30px;"
		>
			<tr>
				<td>
					<img src="https://res.cloudinary.com/nfty-labs/image/upload/v1662534842/SocialPass-Icon_qfiigj.png" height="75" alt="SocialPass Logo">
				</td>
				<td>
					<div style="
						font-size: 24px;
						padding-left: 15px;"
					>
						<strong style="color: #3995b8;">Social</strong><strong style="color: #eb7347;">Pass</strong>
					</div>
				</td>
			</tr>
		</table>
		<p>
			Hello from <strong>SocialPass</strong>!
		</p>
		{% block content %}{% endblock %}
		<p>
			Thank you for using SocialPass!
		</p>
	</div>
</div>
