{% load i18n %}
{% if object.tx_status == "FULFILLED" %}
	<span class="btn btn-secondary specific-w-100 disabled pe-none wq-fulfilled">
		{% trans "Fulfilled" %}
	</span>
{% elif object.tx_type == "FIAT" and object.skip_validation %}
	<div class="ms-auto">
		<span class="btn btn-secondary d-block specific-w-100 disabled pe-none wq-waiting">
			{% trans "Waiting..." %}
		</span>
		<div class="specific-w-100 text-center text-primary-emphasis fw-bold mt-1" style="font-size: 10px;">{% trans "Payment link sent" %}</div>
	</div>
{% else %}
	<div>
		<button type="submit" class="btn btn-primary d-block specific-w-100 wq-fulfill-button">
			<i class="fa-solid fa-tickets me-1"></i>
			{% trans "Fulfill" %}
		</button>
		<div class="specific-w-100 text-center text-danger-emphasis fw-bold mt-1" style="font-size: 10px;">{% trans "Try again" %}</div>
	</div>
{% endif %}
