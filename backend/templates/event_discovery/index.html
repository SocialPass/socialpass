{% extends "event_discovery/base.html" %}

{% load static %}

{% block content %}
<!-- Hero section start -->
<section>
    <div class="container-xl">
        <div class="row row-eq-spacing-xl">
            <!-- First column start -->
            <div class="col-xl-7 align-self-center">
                <div class="content">
                    <h1 class="display-4 fw-700 text-strong">
                        Hosting the Next Generation of Events
                    </h1>
                    <p class="fsr-5 text-muted">
                        SocialPass is the go-to events platform, powered by Web3.
                    </p>
                    <div class="mt-20">
                        <a href="#" class="btn btn-secondary btn-lg py-sm-15 px-sm-20 mt-10 me-5">
                            <strong class="antialiased">Explore</strong> <i class="fa-regular fa-angle-right ms-5"></i>
                        </a>
                        <a href="{% url 'dashboard_redirect' %}" class="btn btn-lg text-primary-dim-lm text-primary-light-dm py-sm-15 px-sm-20 mt-10">
                            <strong class="antialiased">Host an Event</strong>
                        </a>
                    </div>
                </div>
            </div>
            <!-- First column end -->

            <!-- Second column start -->
            <div class="col-xl-5 align-self-center">
                <div class="content">
                    <img src="{% static 'images/eventportal.png' %}" class="d-block ws-600 h-auto rounded-5 mw-100 mx-auto my-10 my-sm-20" alt="Hero image">
                </div>
            </div>
            <!-- Second column end -->
        </div>
    </div>
</section>
<!-- Hero section end -->
{% endblock content %}
