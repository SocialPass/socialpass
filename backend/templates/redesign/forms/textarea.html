<div class="form-floating">
    <textarea
        name="{{ input.name }}"
        {% if input.field.widget.input_type != "hidden" %}
            class="form-control {% if input.errors %}is-invalid{% endif %}"
            id="{{ input.auto_id }}"
        {% endif %}
        {% if input.field.required %}
            required="required"
        {% endif %}
        {% for k,v in input.field.widget.attrs.items %}
            {{ k }}="{{ v }}"
        {% endfor %}
    >
        {% if input.value %}{{ input.value }}{% endif %}
    </textarea>
    <label for="{{ input.id_for_label }}">{{ input.label }}</label>
</div>
{% if input.errors %}
    <ul class="text-danger-emphasis fw-bold mt-3">
        {% for error in input.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
