{% extends 'scanner/base_scanner.html' %}
{% load i18n static %}

{% block content %}
<div class="mt-auto py-3">
	<div class="card border-0 rounded-4 shadow">
		<div class="card-body p-4">
			<h1 class="h4 text-primary-emphasis text-center mt-0">
				{{ object.title }}
			</h1>
			<div class="h6 text-primary-emphasis mt-3 mb-1">
				<i class="fa-regular fa-clock me-1"></i> {% trans "Date:" %}
			</div>
			<div>{{ object.start_date }}</div>
			<div class="h6 text-primary-emphasis mt-3 mb-1">
				<i class="fa-regular fa-location-dot me-1"></i> {% trans "Venue:" %}
			</div>
			<div>{{ object.localized_address_display }}</div>
		</div>
	</div>
	<a href="{% url 'dashboard_organizer:scanner2' object.scanner_id %}" class="btn btn-primary btn-lg shadow d-block w-100 mt-4">{% trans "Start Scanning" %}</a>
</div>
{% endblock %}
