{% extends "staff_dashboard/base.html" %}
{% load static %}

{% block content %}
{% for obj in object_list %}
<!-- Item card start -->
<div class="card border-transparent my-10 p-10">
	<div class="d-flex align-items-center">
		<div class="flex-shrink-0 ws-75 hs-75 rounded overflow-hidden d-flex align-items-center justify-content-center bg-gray-very-light-lm bg-darkgray-very-dim-dm">
			<img src="https://nyc3.digitaloceanspaces.com/production-socialpass-bucket/public/media/team__image/Frr9oB2XsAcrLx2.jpeg" alt="team image" class="w-100 h-auto">
		</div>
		<div class="ps-20">
			<div class="fw-bold fs-base-p4">{{obj.name}}</div>
			<div>{{obj.created}}</div>
		</div>
	</div>
</div>
<!-- Item card end -->
{% endfor %}
{% endblock %}
