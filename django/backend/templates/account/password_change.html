{% extends "account/_base_logdin.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
<h3 class="font-weight-bolder text-info text-gradient">{% translate "Change Password" %}</h3>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-gradient-alt" type="submit" name="action">{% translate "Change Password" %}</button>
    </form>
{% endblock %}
