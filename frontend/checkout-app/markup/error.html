<!DOCTYPE html>
<html lang="en" spellcheck="false">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<!-- Title -->
		<title>SocialPass - Event Portal</title>

		<!-- Halfmoon CSS -->
		<link href="socialpass-theme/halfmoon.css" rel="stylesheet" />

		<!-- SocialPass CSS theme -->
		<link href="socialpass-theme/socialpass-theme.css" rel="stylesheet" />

		<!-- Font Awesome 6 -->
		<script src="https://kit.fontawesome.com/e222fd7f73.js" crossorigin="anonymous"></script>

		<!-- Custom styles -->
		<style type="text/css">
			:root {
				--base-body-bg-color: var(--gray-color-light);
			}

			.dark-mode {
				--base-body-bg-color: var(--dark-color-very-dim);
			}

			/* Content and card */

			:root {
				--content-and-card-spacing: 4rem;
			}

			@media (max-width: 576px) {
				:root {
					--content-and-card-spacing: 3rem;
				}
			}

			/* Wallet radio buttons */

			.wallet-button {
				position: relative;
				display: block;
			}

			.wallet-button .wallet-button-input {
				position: absolute;
				opacity: 0;
				height: 0;
				width: 0;
			}

			.wallet-button .wallet-button-label {
				position: relative;
				display: block;
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;

				padding: 1rem;
				background-color: var(--gray-color-very-light);
				border: var(--base-border-width) var(--base-border-style) transparent;
				border-radius: var(--rounded-3-border-radius);
				filter: grayscale(1);
				opacity: 0.75;
			}

			.dark-mode .wallet-button .wallet-button-label {
				background-color: var(--darkgray-color-dim);
			}

			.wallet-button .wallet-button-input:checked + .wallet-button-label {
				background-color: var(--white-color);
				border-color: var(--secondary-color);
				filter: grayscale(0);
				opacity: 1;
			}

			.dark-mode .wallet-button .wallet-button-input:checked + .wallet-button-label {
				background-color: var(--dark-color-very-light);
			}

			.wallet-button .wallet-button-input:focus + .wallet-button-label {
				box-shadow: 0 0 0 0.4rem hsla(var(--secondary-color-hsl), 0.2);
			}

			/* Utilities */

			.border-blend {
				border-color: var(--white-color) !important;
			}

			.dark-mode .border-blend {
				border-color: var(--dark-color-very-light) !important;
			}

			.ws-860 {
				width: 86rem !important;
			}
		</style>
	</head>
	<body>
		<!-- Page wrapper start -->
		<div class="page-wrapper">
			<!-- Content wrapper start -->
			<div class="content-wrapper ws-860 mw-100 min-vh-100 mx-auto bg-white-lm bg-dark-very-light-dm d-flex flex-column">
				<!-- Main content start -->
				<div>
					<!-- Navbar start -->
					<nav class="d-flex align-items-center px-20">
						<!-- Branding start -->
						<a href="#" class="d-flex align-items-center link-reset text-decoration-none fw-bold user-select-none">
							<div class="ws-75">
								<img src="images/SocialPass-Icon.svg" alt="SocialPass Icon" class="d-block w-100 h-auto">
							</div>
							<div class="text-strong ms-10">
								<div class="fs-base-p4">
									SocialPass
								</div>
								<div class="fs-base-n4 lh-1 fw-normal">
									Ticket Portal
								</div>
							</div>
						</a>
						<!-- Branding end -->

						<!-- Dark mode toggle start -->
						<button type="button" class="btn btn-sm btn-square btn-rounded ms-20" data-hm-toggle="dark-mode">
							<i class="fa-solid fa-moon"></i>
							<span class="visually-hidden">Toggle dark mode</span>
						</button>
						<!-- Dark mode toggle end -->
					</nav>
					<!-- Navbar end -->

					<div class="content">
						<div class="ws-500 mw-100 mx-auto text-center">
							<div class="ws-300 mw-100 mx-auto">
								<img src="images/illustrations/something_went_wrong.svg" class="d-block w-100 h-auto" alt="something_went_wrong">
							</div>
							<h1 class="text-strong fw-700 fsr-1 mb-0">
								Something went wrong!
							</h1>
							<p>
								Looks like something went wrong. Please try reloading the page, or try again after some time.
							</p>
						</div>
					</div>
				</div>
				<!-- Main content end -->

				<!-- Footer start -->
				<div class="content d-flex align-items-center mt-auto">
					<i class="fa-regular fa-question-circle fs-base-p4 text-secondary"></i>
					<span class="ms-auto text-muted">
						&copy; 2022, SP Tech Inc.<span class="d-none d-sm-inline"> All rights reserved</span>
					</span>
				</div>
				<!-- Footer end -->
			</div>
			<!-- Content wrapper end -->
		</div>
		<!-- Page wrapper end -->

		<!-- Halfmoon JS -->
		<script src="socialpass-theme/halfmoon.js"></script>

		<script type="text/javascript">
			/**
			 * Handle the keydown event (only on debug mode).
			 *
			 * This is used to create the dark mode and sidebar toggle shortcuts.
			 * These shortcuts are very useful for testing.
			 */
			document.addEventListener("keydown", function (event) {
				if (!(document.querySelector("input:focus") || document.querySelector("textarea:focus") || document.querySelector("select:focus"))) {
					event = event || window.event;

					if (!(event.ctrlKey || event.metaKey)) {
						// Toggle dark mode when [shift] + [D] keys are pressed
						if (event.shiftKey && event.which == 68) {
							halfmoon.toggleDarkMode();
						}

						// Toggle sidebar when [shift] + [S] keys are pressed
						if (event.shiftKey && event.which == 83) {
							halfmoon.toggleSidebar();
						}
					}
				}
			});
		</script>
	</body>
</html>
