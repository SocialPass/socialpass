<!DOCTYPE html>
<html lang="en" spellcheck="false">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<!-- Title -->
		<title>SocialPass - Event Portal</title>

		<!-- Halfmoon CSS -->
		<link href="../../../backend/static/socialpass-theme/halfmoon.css" rel="stylesheet" />

		<!-- SocialPass CSS theme -->
		<link href="../../../backend/static/socialpass-theme/socialpass-theme.css" rel="stylesheet" />

		<!-- Font Awesome 6 -->
		<script src="https://kit.fontawesome.com/e222fd7f73.js" crossorigin="anonymous"></script>

		<!-- Custom styles -->
		<style type="text/css">
			:root {
				--base-body-bg-color: var(--gray-color-light);
				--base-border-radius: 0.4rem;
			}

			.dark-mode {
				--base-body-bg-color: var(--dark-color-very-dim);
			}

			/* Ticket tier (checkbox or radio) */

			.ticket-tier {
				position: relative;
				display: block;
			}

			.ticket-tier-input {
				position: absolute;
				opacity: 0;
				height: 0;
				width: 0;
			}

			.ticket-tier-label {
				position: relative;
				display: block;
				height: 100%;
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;

				padding: 1rem 2rem;
				background-color: var(--base-content-bg-color);
				border: var(--base-border-width) var(--base-border-style) var(--border-color);
				border-radius: var(--rounded-2-border-radius);
			}

			@media (max-width: 576px) {
				.ticket-tier-label {
					padding: 1rem;
				}
			}

			.ticket-tier-input:checked + .ticket-tier-label {
				background-color: var(--primary-color-very-light);
				border-color: var(--primary-color);
				z-index: 1;
			}

			.dark-mode .ticket-tier-input:checked + .ticket-tier-label {
				background-color: var(--primary-color-very-dim);
				border-color: var(--primary-color-dim);
			}

			.ticket-tier-check {
				display: none;
				margin-right: 0.5rem;
				color: var(--primary-color);
			}

			.ticket-tier-input:checked + .ticket-tier-label .ticket-tier-check {
				display: inline;
			}

			.ticket-tier-uncheck {
				margin-right: 0.5rem;
			}

			.ticket-tier-input:checked + .ticket-tier-label .ticket-tier-uncheck {
				display: none;
			}

			.ticket-tier-input:focus + .ticket-tier-label {
				box-shadow: 0 0 0 0.4rem hsla(var(--primary-color-hsl), 0.2);
				z-index: 2;
			}

			.ticket-tier-input:disabled + .ticket-tier-label {
				background-color: var(--base-body-bg-color);
				border-color: hsla(var(--black-color-hsl), 0.35);
				cursor: not-allowed;
				opacity: 0.75;
			}

			.ticket-tier-input:disabled + .ticket-tier-label .ticket-tier-controls {
				display: none;
			}

			/* Ticket tier group */

			.ticket-tier-group {
				display: flex;
				vertical-align: middle;
			}

			.ticket-tier-group > .ticket-tier {
				flex: 1 1 auto;
			}

			.ticket-tier-group > .ticket-tier:not(:first-child) > .ticket-tier-label {
				margin-left: -1px;
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
			}

			.ticket-tier-group > .ticket-tier:not(:last-child) > .ticket-tier-label {
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
			}

			/* Input group */

			.input-group-pill > *:first-child {
				border-top-left-radius: var(--rounded-pill-border-radius);
				border-bottom-left-radius: var(--rounded-pill-border-radius);
			}

			.input-group-pill > *:last-child {
				border-top-right-radius: var(--rounded-pill-border-radius);
				border-bottom-right-radius: var(--rounded-pill-border-radius);
			}

			/* Utilities and related */

			.border-blend {
				border-color: var(--white-color) !important;
			}

			.dark-mode .border-blend {
				border-color: var(--dark-color-very-light) !important;
			}

			@media (max-width: 576px) {
				.fs-base-n4-sm-down {
					font-size: calc(var(--base-font-size) - 0.4rem) !important;
				}
			}

			.ws-820 {
				width: 82rem !important;
			}
		</style>
	</head>
	<body>
		<!-- Page wrapper start -->
		<div class="page-wrapper">
			<!-- Content wrapper start -->
			<div class="content-wrapper ws-820 mw-100 min-vh-100 mx-auto bg-white-lm bg-dark-very-light-dm d-flex flex-column">
				<!-- Main content start -->
				<div>
					<!-- Navbar start -->
					<nav class="d-flex align-items-center px-20">
						<!-- Branding start -->
						<a href="#" class="d-flex align-items-center link-reset text-decoration-none fw-bold user-select-none">
							<div class="ws-75">
								<img src="../../../backend/static/images/SocialPass-Icon.svg" alt="SocialPass Icon" class="d-block w-100 h-auto">
							</div>
							<div class="text-strong ms-10">
								<div class="fs-base-p4">
									SocialPass
								</div>
								<div class="fs-base-n4 lh-1 fw-normal">
									Ticket Portal
								</div>
							</div>
						</a>
						<!-- Branding end -->

						<!-- Dark mode toggle start -->
						<button type="button" class="btn btn-sm btn-square btn-rounded ms-20" data-hm-toggle="dark-mode">
							<i class="fa-solid fa-moon"></i>
							<span class="visually-hidden">Toggle dark mode</span>
						</button>
						<!-- Dark mode toggle end -->
					</nav>
					<!-- Navbar end -->

					<!-- Error content start -->
					<div class="row">
						<div class="col-md-10 col-lg-8 mx-auto">
							<div class="content mt-50 mb-0 text-center">
								<div class="ws-300 mw-100 mx-auto">
									<img src="../../../backend/static/images/illustrations/something_went_wrong.svg" class="d-block w-100 h-auto" alt="something_went_wrong">
								</div>
								<h1 class="text-strong fw-700 fsr-4 mb-0">
									Something went wrong!
								</h1>
								<p class="mt-10">
									Looks like something went wrong. Please try reloading the page, or try again after some time.
								</p>
							</div>
						</div>
					</div>
					<!-- Error content end -->
				</div>
				<!-- Main content end -->

				<!-- Footer start -->
				<div class="content text-end border-top pt-10">
					<span class="ms-auto text-muted fs-base-n2">
						&copy; 2022, SP Tech Inc. All rights reserved
					</span>
				</div>
				<!-- Footer end -->
			</div>
			<!-- Content wrapper end -->
		</div>
		<!-- Page wrapper end -->

		<!-- Halfmoon JS -->
		<script src="../../../backend/static/socialpass-theme/halfmoon.js"></script>

		<script type="text/javascript">
			/**
			 * Handle the keydown event (only on debug mode).
			 *
			 * This is used to create the dark mode and sidebar toggle shortcuts.
			 * These shortcuts are very useful for testing.
			 */
			document.addEventListener("keydown", function (event) {
				if (!(document.querySelector("input:focus") || document.querySelector("textarea:focus") || document.querySelector("select:focus"))) {
					event = event || window.event;

					if (!(event.ctrlKey || event.metaKey)) {
						// Toggle dark mode when [shift] + [D] keys are pressed
						if (event.shiftKey && event.which == 68) {
							halfmoon.toggleDarkMode();
						}

						// Toggle sidebar when [shift] + [S] keys are pressed
						if (event.shiftKey && event.which == 83) {
							halfmoon.toggleSidebar();
						}
					}
				}
			});
		</script>
	</body>
</html>
