<!DOCTYPE html>
<html lang="en" spellcheck="false" class="socialpass-scanner">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<!-- Title -->
		<title>SocialPass - Ticket Scanner</title>

		<!-- Halfmoon CSS -->
		<link href="../src/static/css/halfmoon.css" rel="stylesheet" />

		<!-- SocialPass CSS theme -->
		<link href="../src/static/css/socialpass-theme.css" rel="stylesheet" />

		<!-- Font Awesome 6 -->
		<script src="https://kit.fontawesome.com/e222fd7f73.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Page wrapper start -->
		<div class="page-wrapper">
			<!-- Content wrapper start -->
			<div class="content-wrapper ws-600 mw-100 min-vh-100 mx-auto d-flex flex-column">
				<!-- Navbar start -->
				<nav class="d-flex align-items-center px-20 py-5 m-10 bg-content rounded-3 shadow-lg">
					<!-- Branding start -->
					<a href="#" class="d-flex align-items-center link-reset text-decoration-none fw-bold user-select-none">
						<div class="ws-75">
							<img src="../src/static/images/SocialPass-Icon.svg" alt="SocialPass Icon" class="d-block w-100 h-auto">
						</div>
						<div class="text-strong ms-10">
							<div class="fs-base-p4">
								SocialPass
							</div>
							<div class="fs-base-n4 lh-1 fw-normal">
								Ticket Scanner
							</div>
						</div>
					</a>
					<!-- Branding end -->

					<!-- Dark mode toggle start -->
					<button type="button" class="btn btn-sm btn-square btn-rounded ms-auto" data-hm-toggle="dark-mode">
						<i class="fa-solid fa-moon"></i>
						<span class="visually-hidden">Toggle dark mode</span>
					</button>
					<!-- Dark mode toggle end -->
				</nav>
				<!-- Navbar end -->

				<!-- Main content start -->
				<div class="mt-auto">
					<div class="card text-base rounded-4 shadow-lg border-transparent fs-base-p2">
						<h1 class="fw-700 text-center fs-base-p10 mt-0">
							My NFT Launch Party 2022
						</h1>
						<div class="fw-700 text-primary mt-30">
							<i class="fa-regular fa-user me-5"></i> Total Attendance:
						</div>
						<div>
							100
						</div>
						<div class="fw-700 text-primary mt-15">
							<i class="fa-regular fa-clock me-5"></i> Date:
						</div>
						<div>
							Tuesday, Aug 23, 20:15 PM
						</div>
						<div class="fw-700 text-primary mt-15">
							<i class="fa-regular fa-location-dot me-5"></i> Venue:
						</div>
						<div>
							Maddison Square Garden
						</div>
					</div>
					<div class="content">
						<button type="button" class="btn btn-secondary btn-block btn-lg rounded-3 py-15 fs-base-p4 shadow">
							<strong class="antialiased">Start Scanning</strong>
						</button>
					</div>
				</div>
				<!-- Main content end -->

				<!-- Footer start -->
				<div class="content text-center mt-auto mb-10">
					<span class="fs-base-n2 opacity-75">
						&copy; 2022, SP Tech Inc. All rights reserved
					</span>
				</div>
				<!-- Footer end -->
			</div>
			<!-- Content wrapper end -->
		</div>
		<!-- Page wrapper end -->

		<!-- Halfmoon JS -->
		<script src="../src/static/js/halfmoon.js"></script>

		<script type="text/javascript">
			/**
			 * Handle the keydown event (only on debug mode).
			 *
			 * This is used to create the dark mode and sidebar toggle shortcuts.
			 * These shortcuts are very useful for testing.
			 */
			document.addEventListener("keydown", function (event) {
				if (!(document.querySelector("input:focus") || document.querySelector("textarea:focus") || document.querySelector("select:focus"))) {
					event = event || window.event;

					if (!(event.ctrlKey || event.metaKey)) {
						// Toggle dark mode when [shift] + [D] keys are pressed
						if (event.shiftKey && event.which == 68) {
							halfmoon.toggleDarkMode();
						}
					}
				}
			});
		</script>
	</body>
</html>
