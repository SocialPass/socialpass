<!DOCTYPE html>
<html lang="en" spellcheck="false" class="socialpass-scanner">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<!-- Title -->
		<title>SocialPass - Ticket Scanner</title>

		<!-- Halfmoon CSS -->
		<link href="../src/static/css/halfmoon.css" rel="stylesheet" />

		<!-- SocialPass CSS theme -->
		<link href="../src/static/css/socialpass-theme.css" rel="stylesheet" />

		<!-- Font Awesome 6 -->
		<script src="https://kit.fontawesome.com/e222fd7f73.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Page wrapper start -->
		<div class="page-wrapper">
			<!-- Content wrapper start -->
			<div class="content-wrapper ws-600 mw-100 min-vh-100 mx-auto d-flex flex-column">
				<!-- Camera start -->
				<div class="position-relative d-flex align-items-center justify-content-center border hs-400">
					<span class="text-center">&times;<br />Insert Camera Here</span>
					<button type="button" class="btn btn-square btn-rounded border-transparent shadow position-absolute top-0 start-0 m-10">
						<i class="fa-solid fa-arrow-left"></i>
						<span class="visually-hidden">Go Back</span>
					</button>
				</div>
				<!-- Camera end -->

				<!-- Main content start -->
				<div class="mt-auto">
					<div class="content">
						<h1 class="fw-700 fs-base-p6 mt-0">
							My NFT Launch Party 2022
						</h1>
						<div class="mt-15">
							<i class="fa-regular fa-clock me-5"></i>
							Tuesday, Aug 23, 20:15 PM
						</div>
						<div class="row mt-15">
							<div class="col-6 pe-5">
								<div class="bg-secondary text-on-secondary rounded-3 py-10 px-15 h-100">
									<strong class="antialiased">Accepted: 0</strong>
								</div>
							</div>
							<div class="col-6 ps-5">
								<div class="bg-secondary text-on-secondary rounded-3 py-10 px-15 h-100">
									<strong class="antialiased">Remaining: 100</strong>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn-block btn-lg border-transparent rounded-3 shadow mt-30">
							<strong class="antialiased">Statistics</strong>
						</button>
					</div>
				</div>
				<!-- Main content end -->

				<!-- Footer start -->
				<div class="content text-center mt-auto mb-10">
					<span class="fs-base-n2 opacity-75">
						&copy; 2022, SP Tech Inc. All rights reserved
					</span>
				</div>
				<!-- Footer end -->
			</div>
			<!-- Content wrapper end -->
		</div>
		<!-- Page wrapper end -->

		<!-- Halfmoon JS -->
		<script src="../src/static/js/halfmoon.js"></script>

		<script type="text/javascript">
			/**
			 * Handle the keydown event (only on debug mode).
			 *
			 * This is used to create the dark mode and sidebar toggle shortcuts.
			 * These shortcuts are very useful for testing.
			 */
			document.addEventListener("keydown", function (event) {
				if (!(document.querySelector("input:focus") || document.querySelector("textarea:focus") || document.querySelector("select:focus"))) {
					event = event || window.event;

					if (!(event.ctrlKey || event.metaKey)) {
						// Toggle dark mode when [shift] + [D] keys are pressed
						if (event.shiftKey && event.which == 68) {
							halfmoon.toggleDarkMode();
						}
					}
				}
			});
		</script>
	</body>
</html>
