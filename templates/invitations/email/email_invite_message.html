{% load get_brand_name %}
{% get_brand_name as brand_name %}
<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-size: 16px;
            line-height: 1.5;
            padding: 24px;
            width: 500px;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto">
    {% if brand_name == "SocialPass" %}
        <div style="text-align: center; margin-bottom: 24px;">
            <img src="https://res.cloudinary.com/nfty-labs/image/upload/v1704373191/socialpass-logo_hnegmd_2_r4hf4t.png"
                 style="display: block"
                 height="32">
        </div>
    {% endif %}
    <p>
        You have been invited to join <strong>{{ team.name }}</strong> on {{ brand_name }}.
    </p>
    <p>
        If you'd like to join, please go to the following link:
    </p>
    <p>
        <a href="{{ invitation_url }}">{{ invitation_url }}</a>
    </p>
    <p style="text-align: right; margin-bottom: 0;">
        &copy; {% now "Y" %}, {{ brand_name }}
    </p>
</div>
